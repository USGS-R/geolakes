packages:
  - rgeos
  - dplyr
  - rgdal
  - httr
  - yaml
  - RColorBrewer
  - dataRetrieval
  - TeachingDemos
  - lubridate
  - maptools
  - rgeos
  - maps
  - sp
  
## All R files that are used must be listed here:
sources:
  - R/wqp_mapping_functions.R
  - R/readWQPdataPaged.R
  - R/get_all_us_secchi.R
  - R/FIGURE_all_us_secchi.R 

targets:
  all:
    depends: 
      - figures/test.png
      - figures/multi_panel_constituents.png
      
  map.config:
    command: yaml.load_file("configs/mapping.yml")
    
  wqp.config:
    command: yaml.load_file("configs/wqp_params.yml")
  
  huc.map:
    command: get_mutate_HUC8s(map.config)

  phosphorus_lakes:
    command: get_wqp_data(target_name, wqp.config, map.config)

  phosphorus_all:
    command: get_wqp_data(target_name, wqp.config, map.config)
    
  nitrogen_lakes:
    command: get_wqp_data(target_name, wqp.config, map.config)
    
  nitrogen_all:
    command: get_wqp_data(target_name, wqp.config, map.config)
    
  arsenic_lakes:
    command: get_wqp_data(target_name, wqp.config, map.config)
    
  arsenic_all:
    command: get_wqp_data(target_name, wqp.config, map.config)
  
  chlorophyll_lakes:
    command: get_wqp_data(target_name, wqp.config, map.config)
    
  chlorophyll_all:
    command: get_wqp_data(target_name, wqp.config, map.config)
  
  temperature_lakes:
    command: get_wqp_data(target_name, wqp.config, map.config)
    
  temperature_all:
    command: get_wqp_data(target_name, wqp.config, map.config)
  
  doc_lakes:
    command: get_wqp_data(target_name, wqp.config, map.config)
    
  doc_all:
    command: get_wqp_data(target_name, wqp.config, map.config)
    
  secchi_all:
    command: get_wqp_data(target_name, wqp.config, map.config)
    
  secchi_lakes:
    command: get_wqp_data(target_name, wqp.config, map.config)
    
  glyphosate_all:
    command: get_wqp_data(target_name, wqp.config, map.config)
  
  figures/test.png:
    command: plot_huc_sites(huc.map, secchi_all, map.config, target_name)
    plot: true
    
  figures/multi_panel_constituents.png:
    command: plot_huc_panel(huc.map, map.config, target_name, arsenic_lakes, arsenic_all, nitrogen_lakes, nitrogen_all, phosphorus_lakes, phosphorus_all, secchi_lakes, secchi_all, temperature_lakes, temperature_all)
    plot: true
    
  figures/secchi_seasons_regionally.png:
    command: FIGURE_all_us_secchi('datasets/all_secchi_usa.RData')
    plot: true
  
